version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo apt-get update
            sudo apt-get -y install pandoc make
            pandoc --version
      - run:
          name: Build docs
          command: |
            mkdir -p docs
            for FOLDER in $(ls -d */ | grep -v 'filters'); do
              if [ -f $FOLDER/config.yml ]; then
                make build FOLDER=$FOLDER;
              else
                echo "No config.yml in $FOLDER";
              fi;
            done
      - run:
          name: Create docs directory if it doesn't exist
          command: mkdir -p docs
      - run:
          name: Persist docs
          command: |
            cp -r build/* docs
      - persist_to_workspace:
          root: .
          paths:
            - docs

  deploy:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Copy HTML files to gh-pages branch
          command: |
            git config --global user.email "kirubel.m.tadesse@gmail.com"
            git config --global user.name "kirubeltadesse"
            git fetch origin gh-pages
            git checkout gh-pages
            cp -r docs/* .
            git add .
      - run:
          name: Deploy to GitHub Pages
          command: |
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "Deploy to GitHub Pages"
              git push -f origin gh-pages
            fi

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
