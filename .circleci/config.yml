version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo apt-get update
            sudo apt-get -y install pandoc make
            pandoc --version
      - run:
          name: Build docs
          command: |
            mkdir docs
            for FOLDER in $(ls -d */ | grep -v 'filters'); do
              if [ -f $FOLDER/config.yml ]; then
                make build FOLDER=$FOLDER;
              else
                echo "No config.yml in $FOLDER";
              fi;
            done
      - persist_to_workspace:
          root: .
          paths:
            - docs
  deploy:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Deploy to GitHub Pages
          command: |
            git config --global user.email "kirubel.m.tadesse@gmail.com"
            git config --global user.name "kirubeltadesse"
            git checkout gh-pages
            git pull origin gh-pages
            cp  config.yml .
            git add .
            git commit -m "Deploy to GitHub Pages"
            git push origin gh-pages
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master