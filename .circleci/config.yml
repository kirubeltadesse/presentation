version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo apt-get update
            sudo apt-get -y install pandoc make
            pandoc --version
      - run:
          name: Build docs
          command: |
            mkdir -p docs
            for FOLDER in $(ls -d */ | grep -v 'filters'); do
              if [ -f $FOLDER/config.yml ]; then
                make build FOLDER=$FOLDER;
              else
                echo "No config.yml in $FOLDER";
              fi;
            done
  deploy:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Set Git user information
          command: |
            git config --global user.email "kirubel.m.tadesse@gmail.com"
            git config --global user.name "kirubeltadesse"
      - run:
          name: Checkout gh-pages branch and copy files
          command: |
            git fetch origin gh-pages
            git checkout gh-pages
            cp -r build/* .
            git add .
      - run:
          name: Deploy to GitHub Pages
          command: |
              git commit -m "Deploy to GitHub Pages"
              git push -f origin gh-pages

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
